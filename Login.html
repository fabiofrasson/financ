      <div id="container">

            <h2>Login</h2>
            <form>
               <input type="text" placeholder="RA"/>

         <div class="verde">
            <h2>Bem-vindo (a), Estudante!</h2>
               <p>Insira seus dados e começe a controlar suas finanças!</p>
               <input type="button" id="Cadastro" value="Cadastre-se!">

         </div>
         

      </div>
